# JWT Authentification
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Ratelimit - Configuration par défaut
rate-limit.enabled=true
rate-limit.max-requests=50
rate-limit.by-duration=1m

# URLs publiques (accessibles sans authentification)
security.white-list=/api/v1/public/**,/api/v1/health,/api/v1/auth/**,/v3/api-docs/**,/swagger-ui/**,/swagger-ui.html,/swagger-resources/**,/webjars/**

# Configuration par défaut pour tous les serveurs
security.default-server-config.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
security.default-server-config.allowed-headers=Authorization,Content-Type
security.default-server-config.exposed-headers=Authorization
security.default-server-config.max-age=3600