# Nom de l'application
spring.application.name=actionelle

# Port du serveur HTTP
server.port=9083

#docker-compose
spring.docker.compose.enabled=false


# Configuration de la source de donnes PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/actionelle
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver



# Configuration Hibernate (JPA)
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Niveau de log pour Hibernate SQL (affiche les requêtes SQL)
logging.level.org.hibernate.SQL=DEBUG
# Niveau de log pour les paramètres des requêtes SQL (utile pour debug)
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Optionnel : pool de connexions Hikari (Spring Boot utilise Hikari par défaut)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
